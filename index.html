<link rel='stylesheet' href='node_modules/video.js/dist/video-js/video-js.css'></script>
<script src='node_modules/video.js/dist/video-js/video.dev.js'></script>

<style>
  button {
    margin: 1em;
    width: 10em;
  }
</style>

<!-- include the playlist plugin -->
<script src='dist/bundle.js'></script>

<video class="video-js vjs-default-skin" controls width='640px' height='360px'></video>
<button class="previous">« Previous</button>
<button class="next">Next »</button>

<script>
var videoList = [{
  sources: [{
    src: 'http://media.w3.org/2010/05/sintel/trailer.mp4',
    type: 'video/mp4'
  }],
  poster: 'http://media.w3.org/2010/05/sintel/poster.png'
}, {
  sources: [{
    src: 'http://media.w3.org/2010/05/bunny/trailer.mp4',
    type: 'video/mp4'
  }],
  poster: 'http://media.w3.org/2010/05/bunny/poster.png'
}, {
  sources: [{
    src: 'http://vjs.zencdn.net/v/oceans.mp4',
    type: 'video/mp4'
  }],
  poster: 'http://www.videojs.com/img/poster.jpg'
}, {
  sources: [{
    src: 'http://media.w3.org/2010/05/bunny/movie.mp4',
    type: 'video/mp4'
  }],
  poster: 'http://media.w3.org/2010/05/bunny/poster.png'
}, {
  sources: [{
    src: 'http://media.w3.org/2010/05/video/movie_300.webm',
    type: 'video/mp4'
  }],
  poster: 'http://media.w3.org/2010/05/video/poster.png'
}];

var video = document.querySelector('video');
var player = videojs(video);
player.playlist(videoList);

var previous = document.querySelector('.previous');
previous.addEventListener('click', function() {
  player.playlist.previous();
});
var next = document.querySelector('.next');
next.addEventListener('click', function() {
  player.playlist.next();
});
</script>
